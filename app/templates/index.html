                    <div class="row">

                            <div class="description">
                            	<p>
	                            	
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1" href="#">Average Price</a>
                            	<a class="btn btn-link-1" href="#">Average Miles</a>
                            </div>
                        </div>
                        <div class="col-sm-5 form-box">

                        		<div class="form-top-left">
                        			<h3>Search for your ideal cars now</h3>
                            		
                        		</div>
                        		<div class="form-top-right">
                        			
                        		</div>
                        		<div class="form-top-divider"></div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div id="mile-zip"class="form-group">
                                        
                                        
			                    		<label class="sr-only" for="miles">miles</label>
			                        	<input type="text" name="miles"  id="miles" placeholder="miles" size="13">
                                            
                                                <label class="sr-only" for="zip">Zip</label>
			                        	<input type="text" name="form-first-name" placeholder="from zip"  id="zip" size="13">
			                        	
                                            
                                            
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="minprice">minprice</label>
			                        	<input type="text" name="minprice"  id="minprice" placeholder="min price" size="13">
                                            
                                                <label class="sr-only" for="maxprice">maxprice</label>
			                        	<input type="text" name="maxprice" placeholder="max price"  id="maxprice" size="13">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="make">make</label>
			                        	<input type="text" name="make" placeholder="car make" class="make" id="make" size="34">
			                        </div>
                                    <div class="form-group">
			                        	<label class="sr-only" for="addition">add</label>
			                        	<input type="text" name="add" placeholder="additional features" class="add" id="add" size="34">
			                        </div>
			                        
			                        <button type="submit" class="btn">Start your search!</button>
